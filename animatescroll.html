<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate on scroll</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
 body[data-aos-duration='4000'] [data-aos],
  [data-aos][data-aos][data-aos-duration='4000'] {
    transition-duration: 4000ms;
  }

.child{
    width:40rem;
    height:30rem;
    margin: auto;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction:column ;/*for give upper side heading lower side para*/
   box-shadow: 10px 10px 15px rgb(78, 50, 50);
   margin-top: 5rem;
}
.child p{
    text-align: center;
}


    </style>
</head>
<body>
    <div class="main">
<div class="child" data-aos="zoom-in-up" style="background-image: url(../images/flo.png);background-size: cover;">
    <!--<h1>Animation</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>-->
</div>
<div class="child" data-aos="flip-up" style="background-image: url(../images/flo1.png); background-size: contain;" >
    <!--<h1>Animation</h1>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>-->
</div>
<div class="child" data-aos="zoom-out-down" style="background-image: url(../images/img.png);background-size: cover;"> 
    <!--<h1>Animation</h1>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>-->
</div>
<div class="child" data-aos="slide-left" style="background-image: url(../Bootstrap/img/house-4811590_1920.jpg);background-size: cover;">
    <!-- <h1>Animation</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>-->
</div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 120, // offset (in px) from the original trigger point
        duration: 2000, // values from 0 to 3000, with step 50ms
       }
        );
    </script>
</body>
</html>
